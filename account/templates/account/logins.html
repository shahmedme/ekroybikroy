{% extends 'main/base.html' %}



{% block body %}

  <!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" method="POST">

            {% csrf_token %}
              <div class="form-label-group">
                <label for="inputName">User name</label>
                <input type="text" id="inputName" class="form-control" placeholder="User Name" name="user_name" required autofocus>
              </div>

              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="user_password" required>
              </div>

                <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              {% comment %} <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"> {% endcomment %}

              <input class="btn btn-large btn-danger btn-sm" type="submit"> 
              <div class="mt-2">
                
                <a class="text-danger" href="{% url 'signup-page' %}">Create new account</a>
      
              </div>


              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
