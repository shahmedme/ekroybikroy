{% extends 'main/base.html' %}

{% block body %}

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                         <div class="form-group">
                            <input type="text" class="form-control col-form-label-lg" id="exampleInputPassword1"
                                   placeholder="Phone Number"/>
                        </div>
                         <div class="form-group">
                            <input type="text" class="form-control col-form-label-lg" id="exampleInputPassword1"
                                   placeholder="First Name"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control col-form-label-lg" id="exampleInputPassword1"
                                   placeholder="Last Name"/>
                        </div>
                        <div class="form-group align-items-center">
                            <a type="button" class="btn btn-danger btn-sm btn-block">Login</a>

                        </div>
                        <div class="form-group d-flex justify-content-center ">

                            <small>Don't have an account? <a class="text-danger" href="#">Sign
                                up</a></small>
                        </div>
                        <div class="from-group d-flex justify-content-center">

                            <small class="text-danger"> <a href="">Forget Password </a> </small>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


{% endblock %}
