{% extends 'main/base.html' %}

{% block body %}

<div class="container py-3 ">
    
    <div class="jumbotron">
        <div class="row">
           
            <div class="col-md-12 offset-md-0" >
                <div class="card  " style="-webkit-box-shadow: 11px 15px 14px 8px rgba(0,0,0,0.75);
                  -moz-box-shadow: 11px 15px 14px 8px rgba(0,0,0,0.75);
                 box-shadow: 11px 15px 14px 8px rgba(0,0,0,0.75);">
                    <div class="card-title d-flex justify-content-center">
                        <h1>Sign Up</h1>
                    </div>
                    <div class="card-body ">
                        <form action="" method="POST">
                        {% csrf_token %}
                            
                                <div class="from-group d-flex justify-content-center bg-success mb-5">
                                <h2>OTP is sent your mobile number</h1> 

                                </div>
                                

            
                                <div class="d-flex pr-3 mb-3">
                                    <i  class="fas fa-key fa-2x pr-3"></i>
                                   <input type="text" class="form-control" placeholder="OTP" id="name"   > 
                                </div>

                            

                                <div class="d-flex pr-3 mb-3">
                                    <i  class="fas fa-fas fa-unlock-alt fa-2x pr-3"></i>
                                    <input type="text" class="form-control" placeholder="Password" id="name" name = "password">   
                                </div>

                            
                            <div class="d-flex pr-3 mb-3">
                                    <i  class="fas fa-unlock-alt fa-2x pr-3"></i>
                                    <input type="text" class="form-control" placeholder="Confirm password" id="name" name="c__password">   
                            </div>

                            <div class="d-flex justify-content-center  px-4">

                                    <input class="btn btn-sm btn-danger" type="submit">
                                {% comment %} <a href="#" type="submit" class="btn btn-danger btn-sm btn-block text-white mt-3">Submit</a> {% endcomment %}
                            </div>

                                <div class="form-group d-flex justify-content-center mt-4">
                                         <small>By clicking submit, you agree to our <span class="text-danger">Terms & Conditions</span> and that you read our <span
                                    class="text-danger">Purchasing Policy</span> </small>
                                 </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</div>

{% endblock body %}
