{% extends 'main/base.html' %}

{% block body %}



<div class="container py-3 ">
    
    <div class="jumbotron">
        <div class="row">
         
            <div class="col-md-12 offset-md-0 py-3" >
                <div class="card  " style="-webkit-box-shadow: 11px 15px 14px 8px rgba(0,0,0,0.75);
-moz-box-shadow: 11px 15px 14px 8px rgba(0,0,0,0.75);
box-shadow: 11px 15px 14px 8px rgba(0,0,0,0.75);">
                    <div class="card-title d-flex justify-content-center">
                        <h1>Sign Up</h1>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
            
                                <div class="d-flex pr-3 mb-3">
                                    <i  class="far fa-user-circle fa-2x pr-3"></i>
                                   <input type="text" class="form-control" placeholder="Phone Number" id="name" name="number">   
                                </div>

                            

                                <div class="d-flex pr-3 mb-3">
                                    <i  class="fas fa-user-circle fa-2x pr-3"></i>
                                    <input type="text" class="form-control" placeholder="First name" id="name" name="f-name">   
                                </div>

                            
                            <div class="d-flex pr-3 mb-3">
                                    <i  class="fas fa-user-circle fa-2x pr-3"></i>
                                    <input type="text" class="form-control" placeholder="Last name" id="name" name="l-name">   
                            </div>
                            <div class="d-flex pr-3 mb-3">
                                    <i  class="fas fa-user-circle fa-2x pr-3"></i>
                                    <input type="text" class="form-control" placeholder="password" id="name" name="password">   
                            </div>

                            <div class="d-flex justify-content-center px-4 mb-5">

                                    
                               <input class="btn btn-danger btn-sm" type="submit" > 
                                 
                            </div> 

                           


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>





{% endblock body %}
